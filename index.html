<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: "Tilt Neon", sans-serif;
            overflow-x: hidden; /* To prevent horizontal scrolling */
            background-color: white;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            /* font-family: "Urbanist", sans-serif; */
            font-family: "Merriweather", serif;

        }

        ::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .three-line {
            width: 26px;
            height: 4px;
            background-color: black;
            margin: 3px 0;
            margin-right: 120px;
        }

        #search-menu {
            display: flex;
            align-items: center;
            margin-left: 20px; /* Adjusted margin to move to top left */
        }

        #search {
            width: 70%;
            height: 35px;
            margin-right: 5px;
            border: none;
            border-radius: 5px;
            font-family: "Urbanist", sans-serif;
            font-size: 18px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);

            
        }
        #btn {
            width: 30%;
            height: 35px;
            border: none;
            border-radius: 5px;
            background-color: rgb(0, 225, 255);
            font-family: "Urbanist", sans-serif;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            margin-left: 9px;
            font-weight: 700;
        }

        #menu-img {
            width: 26px;
            margin-right: 20px;
        }

        #search-container {
            display: flex;
            align-items: center;
        }

        /*............................... Main menu .........................*/

        #news-suggestions{
            width: 385px;  
            overflow-x: auto;
            margin-top: -3px;
            white-space: nowrap;
            /* background-color: bisque; */
        }
        #news-suggestions h1{
            margin: 0;
            padding: 8px;
            display: inline-block;
            font-family: "Urbanist", sans-serif;
            cursor: pointer;
            

        }

        @media (min-width: 2000px) {
        #news-suggestions {
            width: 400%; /* Adjust as needed */
            max-width: 1000px; /* Set maximum width */
            height: auto; /* Set height to auto for responsiveness */
    }
        }

        #home{
            color: rgb(122, 121, 121);
            font-size: 20px;
            /* background-color: rgb(255, 253, 253); */
            width: 56px;
            height: 20px;
            border-radius: 20px;
        }

        #trending {
            color: rgb(122, 121, 121);
            font-size: 20px;
            /* background-color: rgb(255, 253, 253); */
            width: 80px;
            height: 20px;
            border-radius: 20px;
        }
        #sports{
            color: rgb(122, 121, 121);
            font-size: 20px;
            /* background-color: rgb(255, 253, 253); */
            width: 63px;
            height: 20px;
            border-radius: 20px;
        }
        #india{
            color: rgb(122, 121, 121);
            font-size: 20px; 
            /* background-color: rgb(255, 253, 253); */
            width: 54px;
            height: 20px;
            border-radius: 20px;
        }
        #entertainment{
            color: rgb(122, 121, 121);
            font-size: 20px; 
            /* background-color: rgb(255, 253, 253); */
            width: 135px;
            height: 20px;
            border-radius: 20px;
        }
        #technology{
            color: rgb(122, 121, 121);
            font-size: 20px; 
            /* background-color: rgb(255, 255, 255); */
            width: 110px;
            height: 20px;
            border-radius: 20px;
        }

        /* ..............NEWS BODY DIV ............*/

        .news-body{
            width: 100%; /* Set a default width */
            max-width: 700px; /* Set maximum width */
            height: auto; /* Set height to maintain aspect ratio */
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            background-color: white;
            margin-left: 15px;
            color: black;
            font-size: 25px;
            /* font-family: "Tilt Neon", sans-serif; */
            font-family: "Merriweather", serif;
            
            
        }

       /* @media (min-width: 2500px) {
        #news-body {
            width: 800%; /* Adjust as needed 
            max-width: 1000px; /* Set maximum width 
            height: auto; /* Set height to auto for responsiveness 
    }
        }*/
        .news-img{
            /* align-content: center; */
            width: 80%;
            height: auto;
            border-radius: 10px;
            /* box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); */
            margin-top: 20px;
            margin-left: 10%;

        }
        .h1-news{
            color: black;
            /* font-size: 50%;
            font-family: "Tilt Neon", sans-serif; */

        }

    </style>
</head>
<body>
    
    <header id="search-menu">
    <div id="search-container">
        <img id="menu-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1200px-Hamburger_icon.svg.png">
        <input type="search" id="search">
        <button id="btn" onclick="newsData(search.value)">Search</button>
    </div>
    </header>

    <div id="news-suggestions">
        <h1 class="news-sugg" onclick="newsData('home')" id="home">Home</h1>
        <h1 class="news-sugg" onclick="newsData('trending')" id="trending">Trending</h1>
        <h1 class="news-sugg" onclick="newsData('sports')" id="sports">Sports</h1>
        <h1 class="news-sugg" onclick="newsData('india')" id="india">India</h1>
        <h1 class="news-sugg" onclick="newsData('entertainment')" id="entertainment">Entertainment</h1>
        <h1 class="news-sugg" onclick="newsData('technology')" id="technology">Technology</h1>
    </div>

    <div id="news-body">
        <img id="news-img">
        <h1 id="h1-news"></h1>
    </div>
    

<script src="news.js"></script>
</body>
</html>
