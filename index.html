        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: "Tilt Neon", sans-serif;
            overflow-x: hidden; /* To prevent horizontal scrolling */
            background-color: white;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */

            font-family: "Merriweather", serif;

        }

        ::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .three-line {
            width: 26px;
            height: 4px;
            background-color: rgb(8, 8, 8);
            margin: -55px 0;
            margin-left: 8px;
            margin-top: 43px;
            border-radius: 5px;
            visibility: visible;
            cursor: pointer;
            transition: background-color 0.5s ease-in-out,
                transform 0.3s linear 0.2s; /* adding a 0.2s delay */
        }

        #search-menu {
            display: flex;
            align-items: center;
            margin-left: 20px; /* Adjusted margin to move to top left */
        }

        #search {
            width: 70%;
            height: 35px;
            margin-left: 40px;
            border: none;
            border-radius: 5px;
            font-family: "Urbanist", sans-serif;
            font-size: 18px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);

            
        }
        #btn {
            width: 30%;
            height: 35px;
            border: none;
            border-radius: 5px;
            background-color: rgb(0, 225, 255);
            font-family: "Urbanist", sans-serif;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            margin-left: 9px;
            font-weight: 700;
        }

        #menu-img {
            width: 26px;
            margin-right: 20px;
        }

        #search-container {
            display: flex;
